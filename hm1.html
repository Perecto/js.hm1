<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
  <div id="image">Hover over an image below to display here.</div>
  <img src="img/image1.jpg" alt="Best palyer in the world" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
  <img src="img/image2.jpg" alt="2nd best player in the world" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
  <img src="img/image3.jpg" alt="3rd best player in the world" class="preview" onmouseover="upDate(this)" onmouseout="undo()">

  <script src="script.js"></script>
</body>
</html>
